# Site settings
title: ${_("A Practical Guide to Sociocracy 3.0")}
email: bernhard.bockelbrink@gmail.com
description: > # this means to ignore newlines until "baseurl:"
   ${_("The official description of SociocracyÂ 3.0 - All patterns, the Seven Principles and key concepts. Maintained by Bernhard Bockelbrink, James Priest and Liliana David.")}

baseurl: "" # the subpath of your site, e.g. /blog
url: "${site_url}" # the base hostname & protocol for your site


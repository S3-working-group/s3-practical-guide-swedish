# Site settings
title: En praktisk handledning till Sociokrati 3.0
email: bernhard.bockelbrink@gmail.com
description: > # this means to ignore newlines until "baseurl:"
   Den officiella beskrivningen av Sociokrati 3.0 - Alla mönster, de Sju Principerna och väsentliga begrepp. Underhålls av Bernhard Bockelbrink, James Priest och Liliana David.

baseurl: "" # subpath of the site, e.g. /blog, empty otherwise
url: "https://patterns-se.sociocracy30.org" # the base hostname & protocol for your site
keywords: "sociocracy, holacracy, s3, scrum, kanban, agile, lean"
author: "Bernhard Bockelbrink, James Priest, Liliana David"
githuburl: "https://github.com/bboc/mdtools"

twitter_username: sociocracy30

# Build settings
source:   .
destination:  ./_site
layouts_dir:  ./_layouts
includes_dir: ./_includes


markdown: kramdown
safe: true # required on Github pages (no plugins)

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page" # overrides previous default layout


exclude:      [
  "_export",
  "_python",
  "_templates",
  ]
